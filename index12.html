<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- description meta data should be brief and has maximum 160 chars -->
    <!-- search engines use meta data to index our site in search results -->
    <meta name="description" content="Create tables using HTML.">
    <meta name="author" content="Inderpal Singh">
    <meta name="keywords" content="HTML, Tutorial, Practice Code, Tables">
    <!-- below is imp meta tag to make our website view adjust as per the view device size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
  </head>
  <body>
    <table>
      <thead>
        <!-- caption tag to hold title of table -->
        <caption><h3>List of numbers</h3></caption>
        <tr>
          <!-- th tag is for table header -->
          <th>num1</th>
          <th>num2</th>
          <th>num3</th>
        </tr>
      </thead>
      <tbody>
        <!-- tr tag is table row -->
        <tr>
          <!-- td tag is table data -->
          <td>one</td>
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <!-- colspan is column span to define how many columns will a data (td) span across -->
          <td colspan="2">four</td>
          <td>five</td>
          <td>six</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
