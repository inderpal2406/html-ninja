<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML code with images on local computer.">
    <title>Inderpal's Website</title>
  </head>
  <body>
    <!-- We need to maintain same aspect ratio of image as original, otherwise the image won't look good. -->
    <img width="100" height="100" src="./ninja.jpg" alt="A Ninja!">
    <br/>
    <a href="https://en.wikipedia.org/wiki/SWAT_Kats:_The_Radical_Squadron" target="_blank">
    <!-- If we specify only one parameter, either width or height, then HTML will automatically decide the other parameter as per the aspect ratio of original image. -->
    <img width="500" src="./swatkats.jpg" alt="SWAT Kats!"/>
    </a>
  </body>
</html>
