<html>

    <meta charset="UTF-8">
    <meta name="description" content="This is Inderpal's Website.">

  <body>
    <!-- A comment in HTML -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>

    Multiple lines of comment.
    Multiple lines of comment.
    -->

    <hr/><hr/>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <br/>
    <p>This is paragraph 1</p>
    <p>This is <b>paragraph 2</b></p>
    <br/><br/>
    <p>This is <i>paragraph 3</i></p>
    <p>This is <b><i>paragraph 4</i></b></p>
    <p>Paragraph 5: <big>This is</big> my <small>first</small> website.</p>
    <p>Paragraph 6: Chemical formula of water is H<sub>2</sub>O</p>
    <p>Paragraph 7: Ten square is 10<sup>2</sup> = 100</p>
