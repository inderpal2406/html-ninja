<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML code for creating lists.">
    <title>Lists With HTML</title>
  </head>
  <body>
    <!-- simple unordered list -->
    <ul>
      <!-- define each list item with li tag -->
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ul>
    <br/>
    <!-- complex unordered list with other html tags -->
    <ul>
      <!-- Create a link to nowhere for first list item -->
      <li><a href="#">Car</a></li>
      <li>Ship</li>
      <li>Cycle</li>
    </ul>
    <br/>
    <!-- simple ordered list -->
    <ol>
      <li>Pizza</li>
      <li>Burger</li>
      <li>French Fries</li>
    </ol>
    <br/>
    <!-- define another style of ordered list -->
    <ol type="A"><!-- type A with give bullets as A, B, C. Default type is 1 for bullets 1,2,3 -->
      <!-- other types are a, I, i -->
      <li>Gun</li>
      <li>Bomb</li>
      <li>Knife</li>
    </ol>
    <br/>
    <!-- list inside a list -->
    <ol>
      <li>Chocolate</li>
      <li>Cake
        <ol>
          <li>Chocolate</li>
          <li>Blue-Berry</li>
        </ol>
      </li>
      <li>Ice-Cream</li>
    </ol>
    <!-- Apart from ordered & unordered list, we have description list - to list and describe items -->
    <dl>
      <!-- dt is description term -->
      <dt>Apples</dt>
      <!-- dd id description describe (maybe) -->
      <dd>- They are red.</dd>
      <dt>Oranges</dt>
      <dd>- They are orange.</dd>
    </dl>
  </body>
</html>
