<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML practice code with local computer videos & youtube videos.">
    <title>Videos using HTML</title>
  </head>
  <body>
    <video width="560" src="./bird-video.mp4" controls poster="./bird-feeding-thumbnail.jpg">Bird feeding its babies</video>
    <!-- loop or autoplay parameters can also be added in above video tag to autoplay or loop the video play -->
    <br/>
    <!-- youtube video playing code -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iADWWSIvB8Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
